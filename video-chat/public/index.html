<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Веб-звонок и чат</title>
<style>
  body {
    background: #000;
    color: #FFD700;
    display: flex;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
  }
  #videos {
    flex: 3;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
    background: #111;
  }
  video {
    width: 45%;
    margin: 10px;
    border-radius: 10px;
    border: 2px solid #FFD700;
    background: #000;
  }
  #chat {
    flex: 1;
    display: flex;
    flex-direction: column;
    border-left: 2px solid #FFD700;
    background: #1a1a1a;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }
  #chat input {
    border: none;
    padding: 10px;
    font-size: 16px;
    width: 100%;
    outline: none;
    background: #000;
    color: #FFD700;
  }
  #chat h2 {
    text-align: center;
    border-bottom: 2px solid #FFD700;
    padding: 10px;
    margin: 0;
  }
</style>
</head>
<body>
  <div id="videos"></div>
  <div id="chat">
    <h2>💬 Чат</h2>
    <div id="messages"></div>
    <input id="msgInput" placeholder="Введите сообщение..." />
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
